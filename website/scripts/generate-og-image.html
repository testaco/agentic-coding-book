<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <style>
    body { margin: 0; padding: 0; }
    #canvas { display: block; }
  </style>
</head>
<body>
  <!-- Instructions: Open this file in a browser, then right-click the canvas and "Save Image As" to save as PNG -->
  <canvas id="canvas" width="1200" height="630"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#09090b';
    ctx.fillRect(0, 0, 1200, 630);

    // Grid pattern
    ctx.strokeStyle = '#18181b';
    ctx.lineWidth = 1;
    for (let x = 0; x <= 1200; x += 40) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, 630);
      ctx.stroke();
    }
    for (let y = 0; y <= 630; y += 40) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(1200, y);
      ctx.stroke();
    }

    // Terminal icon background
    ctx.fillStyle = 'rgba(59, 130, 246, 0.1)';
    ctx.beginPath();
    ctx.roundRect(80, 80, 60, 60, 8);
    ctx.fill();

    // Terminal icon
    ctx.strokeStyle = '#3b82f6';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // Chevron
    ctx.beginPath();
    ctx.moveTo(100, 105);
    ctx.lineTo(115, 115);
    ctx.lineTo(100, 125);
    ctx.stroke();

    // Line
    ctx.beginPath();
    ctx.moveTo(118, 125);
    ctx.lineTo(130, 125);
    ctx.stroke();

    // Small label
    ctx.fillStyle = '#71717a';
    ctx.font = '18px monospace';
    ctx.letterSpacing = '3px';
    ctx.fillText('THE', 80, 200);

    // Title
    ctx.fillStyle = '#fafafa';
    ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
    ctx.fillText('Agentic Coding', 80, 260);
    ctx.fillText('Playbook', 80, 335);

    // Divider
    ctx.fillStyle = '#3b82f6';
    ctx.fillRect(80, 370, 80, 3);

    // Tagline
    ctx.fillStyle = '#a1a1aa';
    ctx.font = '32px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
    ctx.fillText('From Idea to Production in 6 Weeks', 80, 430);

    // Author
    ctx.fillStyle = '#71717a';
    ctx.font = '20px monospace';
    ctx.fillText('By Chris Testa', 80, 490);

    // Bottom accent
    ctx.fillStyle = '#52525b';
    ctx.font = '16px monospace';
    ctx.fillText('Part 1: Foundations â€” Available Now', 80, 520);

    // Decorative code snippet
    ctx.fillStyle = 'rgba(59, 130, 246, 0.15)';
    ctx.font = '14px monospace';
    const code = [
      'const playbook = {',
      '  idea: \'transform\',',
      '  brief: \'clarify\',',
      '  requirements: \'specify\',',
      '  design: \'architect\',',
      '  build: \'ship\',',
      '}'
    ];
    let y = 300;
    code.forEach(line => {
      ctx.fillText(line, 850, y);
      y += 25;
    });

    console.log('OG image generated! Right-click the canvas and "Save Image As og-image.png"');
  </script>
</body>
</html>
