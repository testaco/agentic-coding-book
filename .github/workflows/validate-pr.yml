name: Validate PR

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome for Mermaid
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser libgbm1

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run all validations
        run: npm run validate
        env:
          CHECK_EXTERNAL: false
          CHECK_TRACEABILITY: false

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ job.status }}';
            const body = conclusion === 'success'
              ? '✅ All validation checks passed!'
              : '❌ Validation failed. Check workflow logs for details.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Content Validation\n\n${body}`
            });
